mutation CreateProduct($name: String!, $description: String!, $price: Float!, $stock: Float!, $image: String!, $brand: String!) {
  createProduct(args:{
    name: $name
    description: $description
    price: $price
    stock: $stock
    image: $image
    brand: $brand
  }) {
    uuid
    name
    description
    price
    stock
    image
    brand
  }
}
